<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHAROUK - Futuristic Bot Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #a18cd1;
      --secondary: #84c6f8;
      --accent: #fbc2eb;
      --text: #ffffff;
      --bg: #000000;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, var(--bg), #111);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 15px rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 24px;
      color: var(--primary);
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(161, 140, 209, 0.5);
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      display: block;
      user-select: none;
      color: var(--primary);
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      z-index: 100;
    }

    .nav-links a {
      color: var(--text);
      padding: 12px 25px;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #222;
      color: var(--primary);
      padding-left: 30px;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 5px 25px rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(161,140,209,0.05) 0%, rgba(0,0,0,0) 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1, h2, label {
      color: var(--text);
    }

    h1 {
      text-align: center;
      font-size: 3.5rem;
      margin-bottom: 10px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 15px rgba(161, 140, 209, 0.4);
    }

    h1::after {
      content: "";
      display: block;
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      margin: 15px auto;
      border-radius: 3px;
    }

    textarea, input, button {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background-color: #111;
      color: var(--text);
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      background-color: #222;
      box-shadow: 0 0 0 3px rgba(161, 140, 209, 0.2);
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(161, 140, 209, 0.3);
      position: relative;
      overflow: hidden;
    }

    .mini-container {
      background-color: #111;
      border: 1px solid rgba(255,255,255,0.05);
      color: var(--text);
    }

    .cmd-item {
      background-color: #222;
      color: var(--text);
    }

    .cmd-item.selected {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
    }

    .grid-lines {
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    }

    .corner-decoration {
      border-color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="grid-lines"></div>
  <header>
    <div class="logo">PHAROUK</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="apis.html">API Docs</a>
    </div>
  </header>

  <div class="container">
    <div class="corner-decoration corner-tl"></div>
    <div class="corner-decoration corner-tr"></div>
    <div class="corner-decoration corner-bl"></div>
    <div class="corner-decoration corner-br"></div>

    <h1>PHAROUK</h1>
    <h2>BOT MANAGEMENT CONSOLE</h2>

    <label>AppState (JSON):</label>
    <textarea id="appState" rows="6" placeholder="Paste your appState JSON here"></textarea>

    <label>Owner UID (optional):</label>
    <input type="text" id="ownerUid" placeholder="Owner Facebook UID"/>

    <label>Select Commands for this bot:</label>
    <div class="mini-container" id="commandContainer"></div>

    <button onclick="addBot()">ADD BOT ACCOUNT</button>
    <div id="result"></div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }

    async function loadCommands() {
      try {
        const res = await fetch('/api/available-cmds');
        const cmds = await res.json();
        const container = document.getElementById('commandContainer');

        if (!Array.isArray(cmds)) throw new Error('Invalid command data format');

        cmds.forEach(cmd => {
          if (cmd.admin === true) return;
          const item = document.createElement('div');
          item.classList.add('cmd-item');
          item.textContent = cmd.name;
          item.title = `Usage: ${cmd.usage || 'No usage info available'}`;
          item.addEventListener('click', () => {
            item.classList.toggle('selected');
          });
          container.appendChild(item);
        });
      } catch (error) {
        const container = document.getElementById('commandContainer');
        container.innerHTML = `<div style="color: #ff6b6b; text-align: center;">Failed to load commands.</div>`;
      }
    }

    async function addBot() {
      const appStateText = document.getElementById('appState').value.trim();
      const ownerUid = document.getElementById('ownerUid').value.trim();
      const selectedCommands = Array.from(document.querySelectorAll('.cmd-item.selected')).map(el => el.textContent);
      const resultElement = document.getElementById('result');

      if (!appStateText) {
        resultElement.innerText = "❌ Please enter your appState JSON!";
        resultElement.style.backgroundColor = "#330000";
        return;
      }

      let appState;
      try {
        appState = JSON.parse(appStateText);
      } catch (e) {
        resultElement.innerText = "❌ Invalid appState JSON!";
        resultElement.style.backgroundColor = "#330000";
        return;
      }

      try {
        const response = await fetch('/api/add-bot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ appState, ownerUid, selectedCommands })
        });

        const result = await response.json();
        if (result.success) {
          resultElement.innerText = `✅ Bot added! ID: ${result.botID}`;
          resultElement.style.backgroundColor = "#003300";
        } else {
          resultElement.innerText = `❌ Failed: ${result.error || 'Unknown error'}`;
          resultElement.style.backgroundColor = "#330000";
        }
      } catch (error) {
        resultElement.innerText = `❌ Network error: ${error.message}`;
        resultElement.style.backgroundColor = "#330000";
      }
    }

    document.addEventListener('DOMContentLoaded', loadCommands);
  </script>
</body>
</html>
