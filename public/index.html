<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharouk - Futuristic Bot Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #bfbfbf;
      --accent: #888888;
      --text: #ffffff;
      --bg: #0d0d0d;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 15px rgba(0,0,0,0.4);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 24px;
      color: var(--primary);
      letter-spacing: 2px;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      color: var(--primary);
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(255,255,255,0.05);
      z-index: 100;
    }

    .nav-links a {
      color: var(--text);
      padding: 12px 25px;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .nav-links a:hover {
      background-color: #2a2a2a;
      color: var(--primary);
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background-color: #1a1a1a;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 5px 25px rgba(255,255,255,0.05);
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 10px;
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
    }

    h2 {
      text-align: center;
      color: var(--secondary);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--secondary);
    }

    textarea, input {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px 15px;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 8px;
      color: var(--text);
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #f5f5f5, #999);
    }

    .mini-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 12px;
      background-color: #0f0f0f;
    }

    .cmd-item {
      background-color: #2a2a2a;
      border: 1px solid #555;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
    }

    .cmd-item:hover {
      background-color: #3a3a3a;
    }

    .cmd-item.selected {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: black;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px 15px;
        padding: 25px;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PHAROUK</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">API Docs</a>
    </div>
  </header>

  <div class="container">
    <h1>PHAROUK</h1>
    <h2>BOT MANAGEMENT CONSOLE</h2>

    <label>AppState (JSON):</label>
    <textarea id="appState" placeholder="Paste your appState JSON here" rows="6"></textarea>

    <label>Owner UID (optional):</label>
    <input type="text" id="ownerUid" placeholder="Owner Facebook UID"/>

    <label>Select Commands for this bot:</label>
    <div class="mini-container" id="commandContainer"></div>

    <button onclick="addBot()">ADD BOT ACCOUNT</button>
    <div id="result"></div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }

    async function loadCommands() {
      try {
        const res = await fetch('/api/available-cmds');
        const cmds = await res.json();
        const container = document.getElementById('commandContainer');

        cmds.forEach(cmd => {
          if (cmd.admin) return;

          const item = document.createElement('div');
          item.classList.add('cmd-item');
          item.textContent = cmd.name;
          item.title = `Usage: ${cmd.usage || 'No usage info'}`;
          item.onclick = () => item.classList.toggle('selected');
          container.appendChild(item);
        });
      } catch (error) {
        document.getElementById('commandContainer').innerHTML = '<div style="color:red;text-align:center;">Failed to load commands.</div>';
      }
    }

    async function addBot() {
      const appStateText = document.getElementById('appState').value.trim();
      const ownerUid = document.getElementById('ownerUid').value.trim();
      const selectedCommands = [...document.querySelectorAll('.cmd-item.selected')].map(el => el.textContent);
      const resultElement = document.getElementById('result');

      if (!appStateText) {
        resultElement.innerText = "❌ Please enter your appState JSON!";
        resultElement.style.backgroundColor = "#330000";
        return;
      }

      let appState;
      try {
        appState = JSON.parse(appStateText);
      } catch (e) {
        resultElement.innerText = "❌ Invalid appState JSON!";
        resultElement.style.backgroundColor = "#330000";
        return;
      }

      try {
        const res = await fetch('/api/add-bot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ appState, ownerUid, selectedCommands })
        });
        const data = await res.json();
        if (data.success) {
          resultElement.innerText = `✅ success Bot ID: ${data.botID}`;
          resultElement.style.backgroundColor = "#003300";
        } else {
          resultElement.innerText = `❌ Failed: ${data.error}`;
          resultElement.style.backgroundColor = "#330000";
        }
      } catch (err) {
        resultElement.innerText = `❌ Network error: ${err.message}`;
        resultElement.style.backgroundColor = "#330000";
      }
    }

    document.addEventListener('DOMContentLoaded', loadCommands);
  </script>
</body>
</html>
